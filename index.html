<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/custom.css" />

    <title>Recipe Concierge</title>
  </head>
  <body>
    <header>Recipe Concierge</header>
    <section>
      <input type="text" id="searchText" />
      <button id="searchBtn" class="button is-link is-light">Search</button>
    </section>

    <!-- Random Recipe -->
    <section class="container">
      <h2 class="title is-1 columns is-centered">Recipe of the day</h2>
      <!-- Random recipe button -->
      <button id="daily" class="button is-link is-light m-4">
        Click here to get a random recipe!
      </button>

      <section id="randomRecipe" class="recipeCard">
        <h2 id="recipeName" class="title is-2 columns is-centered m-4"></h2>
        <img
          id="image"
          class="image is-offset-one-half"
          alt="Meal Photograph"
        />
        <section id="ingredients"></section>
        <section id="instructions">
          <h2 class="title is-2 columns is-centered">Instructions</h2>
          <p id="instructionsText"></p>
        </section>
      </section>
    </section>

    <!-- <iframe
      width="420"
      height="315"
      src="https:\\www.youtube.com\embed\5ZYWVQ8imVA"
    >
    </iframe> -->
    <script src="./assets/script.js" async></script>
  </body>
</html>
